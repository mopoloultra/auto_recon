<mat-toolbar class="p-0 mat-elevation-z1 primary">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="navbar-toggle-button" *ngIf="!hiddenNavbar && !rightNavbar"
                (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>

            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                <div class="logo ml-16">
                    <img class="logo-icon" src="assets/images/logos/swiftDark.svg">
                </div>
            </div>

        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">


            <!-- <fuse-search-bar (input)="search($event)"></fuse-search-bar> -->
            <!-- <span matPrefix>
                <mat-icon class="gray-icon">person_outline</mat-icon>
            </span> -->
            <input id="fuse-search-bar-input" class="ml-24" type="text" placeholder="VIN, STOCK #, MAKE, MODEL, VEHICLE PHASE" (input)="search($event)"
            fxFlex style="color: #000 !important;" >

            <!-- <mat-form-field id="fuse-search-bar-input">
                <input autocomplete="off">
                <span matPrefix>
                    <mat-icon class="gray-icon">person_outline</mat-icon>
                </span>
            </mat-form-field> -->

            <div class="toolbar-separator"></div>

            <div class="px-8 px-md-16">
                <fuse-shortcuts [navigation]="navigation"></fuse-shortcuts>
            </div>

            <div class="toolbar-separator"></div>

            <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="avatar mr-0 mr-sm-16" *ngIf="this.myDetails.profilePic !== ''; else noimg" [src]="imageConvert(profileImg)">
                    <ng-template #noimg>
                           <img class="avatar mr-0 mr-sm-16" src="../../../../assets/images/avatars/profile.jpg">
                    </ng-template>
                    <span class="username mr-12" fxHide fxShow.gt-sm>{{this.myDetails.fname+' '+this.myDetails.sname }}</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>


            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item [routerLink]="['apps/profile']" routerLinkActive="router-link-active" >
                    <mat-icon>account_circle</mat-icon>
                    <span>My Profile</span>
                </button>

                
                <button mat-menu-item>
                    <mat-icon>filter_tilt_shift</mat-icon>
                    <span>Workflow</span>
                </button>

                <button  mat-menu-item  routerLink="/apps/settings/general">
                    <mat-icon>settings_applications</mat-icon>
                    <span>Settings</span>
                </button>

                <button mat-menu-item (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>

            </mat-menu>
        </div>

    </div>

</mat-toolbar>
