<div style="padding: 10px;">
    <div style="margin-top: 20%; text-align: center; font-size: 20px;"
         *ngIf="imagesLoader">
        <mat-spinner
                style="margin-left: auto; margin-right: auto; display: block;"
                color="accent" [diameter]="40"></mat-spinner>
        Loading images
    </div>

    <div *ngIf="!imagesLoader">
        <div *ngIf="!isImages" style="margin-top: 20%; text-align: center; font-size: 20px;">
            No images found
        </div>

        <div  *ngIf="isImages" >
            <div style="float: right;">
                <button mat-icon-button (click)="onNoClick()">
                    <mat-icon>close</mat-icon>
                </button>
            </div><br>
            <p style="font-size: 20px; text-align: center;">Vehicle Images</p>
            <div (click)="deleteDocument()" style="position: fixed; right: 25vw;background: #ffffff;padding: 5px; cursor: pointer;">
                <mat-icon>close</mat-icon>
            </div>
            <div>
                <img [src]="imageConvert(selectedImg)" class="display-img">
            </div>
            <div class="thumbnail-container">
                <div *ngIf="imagesInspection.length > 4" (click)="scrollRight()" class="arrow-btn left-btn">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                </div>
                <div id="image-grids" class="image-grids">
                    <table>
                        <tr>
                            <td style="width: 200px;" *ngFor="let docs of imagesInspection; let i = index">
                                <div style="width: 200px; height: 150px">
                                    <img class="immage-thumbnail"  (click)="changeImage(docs,i)" [src]="imageConvert(docs.documentBase64)">
                                </div>

                            </td>

                        </tr>
                    </table>
                </div>

                <div *ngIf="imagesInspection.length > 4" (click)="scrollLeft()" class="arrow-btn right-btn">
                    <mat-icon>keyboard_arrow_right</mat-icon>
                </div>
            </div>
        </div>
