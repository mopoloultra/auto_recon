
<div mat-dialog-title class="flex-container">
     
        <a icon-only class="closeButton close-icon" (click)="close()">
             <mat-icon slot="">close</mat-icon>
        </a>
</div>
   

<div mat-mat-dialog-content class="content p-24">

   <!-- <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row"> -->

       <form class="p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
             fxFlex="1 0 auto" name="form" [formGroup]="editCompanyRoleForm" (ngSubmit)="editCompanyRole(form)" #form="ngForm">

           <div class="mat-header h2 mb-24 modalTitle" >Edit Company Role </div>

           <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" style="margin-bottom: 20px;">

               <mat-form-field appearance="outline" fxFlex="" class="pr-4">
                   <mat-label>Role</mat-label>
                   <input matInput formControlName="role"  required>
                   <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                   <mat-error>Role is required!</mat-error>
               </mat-form-field>


           </div>
         
           <button type="submit" mat-raised-button color="accent" class="submit-button mb-14" aria-label="LOGIN" [class.spinner]="showSpinner"
           [disabled]="editCompanyRoleForm.invalid || showSpinner" >
                   Edit Role
           </button>           

       </form>

  <!--  </div>  -->

</div>
